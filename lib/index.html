<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				border: 0;
				font-family: sans-serif;
			}
			
			button,
			input + label
			{
				display: inline-block;
				background: #1B1A65;
				padding: 15px;
				color: #fff;
				font-weight: bold;
				border-radius: 3px;
				border: 1px solid #1B1A65;
				margin: 5px;
			}
			
			input[type=radio] 
			{
				display: none;
			}
			
			input:checked + label,
			button:active
			{
				background: #fff;
				color: #1B1A65;
			}
			
			legend
			{
				font-size: 18px;
				font-weight: bold;
			}
			
		</style>
	</head>
	<body>
		<form action="/test" method="post">
			<fieldset>
				<legend>Servo Test</legend>
				
				<input name="start" type="range" min="0" max="4096">
				<input name="end" type="range" min="0" max="4096">
				
				
			</fieldset>
		</form>
		<form action="/test2" method="post">
			<fieldset>
				<legend>Servo Test</legend>
				
				<input name="angle" type="range" min="0" max="644">
				
			</fieldset>
		</form>
			<fieldset>
				<legend>Behave</legend>
				
				<button name="mood" value="celebrate">Celebrate</button>
				<button name="mood" value="complain">Complain</button>
			</fieldset>
		</form>
		<script src="jquery-3.1.2-pre-custom.js"></script>
		<script>
			
		
			$(function(){
				
				$('input').change(function(){

					var $form = $(this).closest('form');
					
					$.ajax({
						url     : $form.attr('action'),
						type    : $form.attr('method'),
						dataType: 'json',
						data    : $form.serialize(),
					});
				});
				
			});
		</script>
	</body>
</html>
